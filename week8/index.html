<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 Assignment</title>
</head>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }
    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background: red;
    }
</style>
<body>
    <div id="container">
        <div id="animate"></div>
    </div>
    <button onclick="myMove()">Click Me</button>
</body>
<script>
    function myMove() {
        let id = null;
        const elem = document.getElementById("animate");
        let pos = 0;
        clearInterval(id);
        id = setInterval(frame, 5);
        function frame() {
            if(pos == 350) {
                clearInterval(id);
            } else {
                pos++
                elem.style.top = pos + 'px';
                elem.style.left = pos + 'px';
            }
        }
    }
</script>
</html>
