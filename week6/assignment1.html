<body>
    <script>
        const main = function counter(i) {
            console.log(i);
            if (i < 10) {
                return counter(i + 1);
            }
            return;
        }
        
        const one = ()=> console.log('one');
        const two = ()=> console.log('two');
        const three = ()=>{
            console.log('three');
            one();
            two();
        }
        const four = ()=> {
            console.log('four');
            setTimeout(one,0);
            three();
        }
        
        main(0);
        four();
    </script>
