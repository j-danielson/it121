<script>

const pictures = ["usa.png", "jamaica.png", "mexico.png", "canada.png"];

function changeImg(id) {
 var imgNo = Math.floor(Math.random() * 3);
 var newImg = "images/" + pictures[imgNo];
 var imgSrc = document.getElementById(id).src;
 if (newImg === imgSrc) {
    changeImg(id);
 } else {
    document.getElementById(id).src = newImg;
 }
  
}
