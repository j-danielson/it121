<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5/Assignment 1</title>
</head>
<body>
<script>
//creating table
document.write("<table>");
//creating rows
for (var x = 1; x <= 10; x++) {
    document.write("<tr>");
        //adding math
        for (var y = 1; y <= 10; y++) {
            document.write("<td>" + (x * y) + "</td>");
        }
        document.write("</tr>");
};
document.write("</table>");

    </script>
</body>
</html>
